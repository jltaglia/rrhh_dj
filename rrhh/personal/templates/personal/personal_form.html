{% extends 'personal/base.html' %}
{% block title %}
    - Alta
{% endblock title %}
{% block content %}
    <form method="POST" action="/update" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="card">
            <div class="card-header">
                Modificar Empleado
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">Datos del Empleado Nº</h5>
                        </div>
                        <div class="col">
                            <input id="txtIdEmpleado" type="text" class="form-control form-control-lg" aria-label="Disabled input example" name="txtIdEmpleado" value="{{object.id}}" readonly></input>
                        </div>
                    </div>
                </div>
                <p class="card-text">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="txtApellidos">Apellidos</label>
                                <input id="txtApellidos" type="text" class="form-control" placeholder="Apellidos completos" aria-label="First name" name="{{object.apellidos}}" value="{{object.apellidos}}"></input>
                            </div>
                            <div class="col-sm-4">
                                <label for="txtNombres">Nombres</label>
                                <input id="txtNombres" type="text" class="form-control" placeholder="Nombres completos" aria-label="Last name" name="{{object.nombres}}" value="{{object.nombres}}"></input>
                            </div>
                            <div class="col-sm-3">
                                <input required id="txtImagen" class="form-control" type="file" accept="image/*" name="{{object.foto}}" value="{{object.foto}}"></input>
                            </div>
                            <div class="col-sm">
                                <img id="img_thumb_personal" class="img-thumbnail" width="100" src="{{object.foto.url}}" alt="">
                            </div>
                    </div>
                    <!-- PARA HACER PREVIEW DE LA FOTO UNA VEZ SELECCIONADA -->
                    <script>
                        txtImagen.onchange = evt => {
                            const [file] = txtImagen.files
                                if (file) {
                                    img_thumb_personal.src = URL.createObjectURL(file)
                                }
                        }
                    </script>
                    <!--  -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="TipoDocSelect" class="form-label">Tipo de Documento</label>
                                <select class="form-select form-select-sm" id="TipoDocSelect" name="{{object.id_documento}}">
                                    <option selected value="{{object.id_documento}}">{{object.id_documento}}</option>
                                    {% comment %} {% for documento in documentos %}
                                        <option value="{{documento[0]}}">{{documento[1]}}</option>
                                    {% endfor %} {% endcomment %}
                                </select>
                            </div>
                            <div class="col">
                                <label for="txtDoc">Nº Documento</label>
                                <input id="txtDoc" class="form-control" type="text" name="{{object.documento}}" value="{{object.documento}}"></input>
                            </div>
                            <div class="col">
                                <label for="txtCuil">CUIL</label>
                                <input id="txtCuil" class="form-control" type="text" name="{{object.cuil}}" value="{{object.cuil}}"></input>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="dateNacim">Fecha de Nacimiento</label>
                                <input id="dateNacim" class="form-control" type="date" name="{{object.fecha_nacimiento}}" value="{{object.fecha_nacimiento}}"></input>
                            </div>
                            <div class="col">
                                <label for="EstCivilSelect" class="form-label">Estado Civil</label>
                                <select class="form-select form-select-sm" id="EstCivilSelect" name="{{object.id_est_civil}}">
                                    <option selected value="{{object.id_est_civil}}">{{object.id_est_civil}}</option>
                                    {% comment %} {% for estado in est_civiles %}
                                        <option value="{{estado[0]}}">{{estado[1]}}</option>
                                    {% endfor %} {% endcomment %}
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="dateIngreso">Fecha de Ingreso</label>
                                <input id="dateIngreso" class="form-control" type="date" name="{{object.fecha_ingreso}}" value="{{object.fecha_ingreso}}"></input>
                            </div>
                            <div class="col">
                                <label for="CategSelect" class="form-label">Categoria</label>
                                <select class="form-select form-select-sm" id="CategSelect" name="{{object.id_categoria}}">
                                    <option selected value="{{object.id_categoria}}">{{object.id_categoria}}</option>
                                    {% comment %} {% for categoria in categorias %}
                                        <option value="{{categoria[0]}}">{{categoria[1]}}</option>
                                    {% endfor %} {% endcomment %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="txtDomicilio">Domicilio</label>
                                <input id="txtDomicilio" class="form-control" type="text" name="{{object.domicilio}}" value="{{object.domicilio}}"></input>
                            </div>
                            <div class="col">
                                <label for="LocalidadSelect" class="form-label">Localidad</label>
                                <select class="form-select form-select-sm" id="LocalidadSelect" name="{{object.id_localidad}}">
                                    <option selected value="{{object.id_localidad}}">{{object.id_localidad}}</option>
                                    {% comment %} {% for lyp in locs_y_provs %}
                                        <option value="{{lyp[0]}}">{{lyp[1]}}</option>
                                    {% endfor %} {% endcomment %}
                                </select>
                            </div>
                            <div class="col">
                                <label for="ProvinciaSelect" class="form-label">Provincia</label>
                                <select class="form-select form-select-sm" id="ProvinciaSelect" name="{{object.id_provincia}}">
                                    <option selected value="{{object.id_provincia}}">{{object.id_provincia}}</option>
                                    {% comment %} {% for lyp in locs_y_provs %}
                                        <option value="{{lyp[0]}}">{{lyp[1]}}</option>
                                    {% endfor %} {% endcomment %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="txtTel">Teléfono</label>
                                <input id="txtTel" class="form-control" type="text" name="{{object.tel}}" value="{{object.tel}}"></input>
                            </div>
                            <div class="col">
                                <label for="txtEmail">Email</label>
                                <input id="txtEmail" class="form-control" type="email" name="{{object.email}}" value="{{object.email}}"></input>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-outline-success" value="Actualizar"></input>
                        <a class="btn btn-outline-primary" href="{% url 'personal-index' %}">Cancelar</a>
                    </div>
                </p>
            </div>
        </div>
    </form>
{% endblock content %}
