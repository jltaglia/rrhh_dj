{% extends 'core/base.html' %}
    {% with msgs= get_flashed_messages() %}
        {% if msgs %}
            <div class="alert alert-danger" role="alert">
                {% for m in msgs %}
                    {{m}}
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %}
    <form method="POST" action="/store" enctype="multipart/form-data">
        <div class="card">
            <div class="card-header">
                Alta de Nuevo Empleado
            </div>
            <div class="card-body">
                <div class="form-group">
                    <div class="row">
                        <div class="col">
                            <h5 class="card-title">Datos del Empleado</h5>
                        </div>
                        <div class="col">
                            <input name="txtIdEmpleado" class="form-control form-control-lg" type="text" aria-label="Disabled input example" disabled readonly value="NUEVO"></input>
                        </div>
                    </div>
                </div>
                <p class="card-text">
                    <div class="form-group">
                        <div class="row">
                            <div class="col-sm-4">
                                <label for="txtApellidos">Apellidos</label>
                                <input id="txtApellidos" type="text" class="form-control" placeholder="Apellidos completos" aria-label="First name" name="txtApellidos">
                            </div>
                            <div class="col-sm-4">
                                <label for="txtNombres">Nombres</label>
                                <input id="txtNombres" type="text" class="form-control" placeholder="Nombres completos" aria-label="Last name" name="txtNombres">
                            </div>
                            <div class="col-sm-3">
                                <input id="txtImagen" class="form-control" type="file" accept="image/*" name="txtImagen" oninput="myFunction()"></input>
                            </div>
                            <div class="col-sm">
                                <img id="img_thumb_personal" class="img-thumbnail" width="100" src="#" alt="">
                            </div>
                        </div>
                    </div>
                    <!-- PARA HACER PREVIEW DE LA FOTO UNA VEZ SELECCIONADA -->
                    <script>
                        txtImagen.onchange = evt => {
                            const [file] = txtImagen.files
                                if (file) {
                                    img_thumb_personal.src = URL.createObjectURL(file)
                                }
                        }
                    </script>
                    <!--  -->
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="TipoDocSelect" class="form-label">Tipo de Documento</label>
                                <select class="form-select form-select-sm" id="TipoDocSelect" name="TipoDocSelect">
                                    {% for documento in documentos %}
                                        <option value="{{documento[0]}}">{{documento[1]}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                            <div class="col">
                                <label for="txtDoc">Nº Documento</label>
                                <input id="txtDoc" class="form-control" type="text" name="txtDoc"></input>
                            </div>
                            <div class="col">
                                <label for="txtCuil">CUIL</label>
                                <input id="txtCuil" class="form-control" type="text" name="txtCuil"></input>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="dateNacim">Fecha de Nacimiento</label>
                                <input id="dateNacim" class="form-control" type="date" name="dateNacim"></input>
                            </div>
                            <div class="col">
                                <label for="EstCivilSelect" class="form-label">Estado Civil</label>
                                <select class="form-select form-select-sm" id="EstCivilSelect" name="EstCivilSelect">
                                    {% for estado in est_civiles %}
                                        <option value="{{estado[0]}}">{{estado[1]}}</option>
                                    {% endfor %}
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="dateIngreso">Fecha de Ingreso</label>
                                <input id="dateIngreso" class="form-control" type="date" name="dateIngreso"></input>
                            </div>
                            <div class="col">
                                <label for="CategSelect" class="form-label">Categoria</label>
                                <select class="form-select form-select-sm" id="CategSelect" name="CategSelect">
                                    {% for categoria in categorias %}
                                        <option value="{{categoria[0]}}">{{categoria[1]}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="txtDomicilio">Domicilio</label>
                                <input id="txtDomicilio" class="form-control" type="text" name="txtDomicilio"></input>
                            </div>
                            <div class="col">
                                <label for="LocalidadSelect" class="form-label">Localidad y Provincia</label>
                                <select class="form-select form-select-sm" id="LocalidadSelect" name="LocalidadSelect">
                                    {% for lyp in locs_y_provs %}
                                        <option value="{{lyp[0]}}">{{lyp[1]}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <div class="col">
                                <label for="txtTel">Teléfono</label>
                                <input id="txtTel" class="form-control" type="text" name="txtTel"></input>
                            </div>
                            <div class="col">
                                <label for="txtEmail">Email</label>
                                <input id="txtEmail" class="form-control" type="email" name="txtEmail"></input>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="form-group">
                        <input type="submit" class="btn btn-outline-success" value="Agregar"></input>
                        <a class="btn btn-outline-primary" href="{{url_for("index")}}">Cancelar</a>
                    </div>
                </p>
            </div>
        </div>
    </form>
